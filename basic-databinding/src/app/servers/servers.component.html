<label for="">Server Name</label>
<!-- <input type="text" class="form-control" (input)="onUpdateServerName($event)"> -->
<input type="text" class="form-control" [(ngModel)]="serverName">
<button class="btn btn-primary" [disabled]="serverName===''" (click)="onCreateServer()">Add Server</button>
<p *ngIf="serverCreated; else noServer">Server was created with name {{serverName}}</p>
<ng-template #noServer>
    <p>No server was creater</p>
</ng-template>
<app-server *ngFor="let server of servers"></app-server>
<button class="btn btn-warning" (click)="onDisplayDetails()">Display Details</button>
<p *ngIf="showDetails">Secret password is bobo</p>
<p *ngFor="let element of showArray; let i = index" [ngClass]="{fiveOrMore: i >= 5}">{{i}}: {{element}}</p>
