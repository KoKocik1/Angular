<div class="container">
  <div class="row">
    <div class="col-xs-12">
      <br>
      <app-game-control (intervalFired)="onIntervalChange($event)" (intervalReset)="onIntervalReset()"></app-game-control>
      <div class="row">
        <div class="col-xs-6">
          <h1>Even</h1>
          <app-even *ngFor="let even of evenNumbers" [evenNumber]="even"></app-even>
        </div>

        <div class="col-xs-6">
          <h1>Odd</h1>
          <app-odd *ngFor="let odd of oddNumbers" [oddNumber]="odd"></app-odd>
        </div>
      </div>
    </div>
  </div>
</div>
